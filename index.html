<body>

      <header>
            <h1 class="logo"><a href="#">Itchyfeet</a></h1>
            <div class="navButton">
                  <div class="hi"></div>
            </div>
      </header>


      <div class="main">
            <section class="sectionBox landing active" id="landing" data-index="1">
                  <h3>Hey there!</h3>
                  <div class="imgBox landingImg"></div>
            </section>

            <section class="sectionBox landing2" data-index="2">
                  <h3>Landing two</h3>
            </section>

            <section class="sectionBox destination" data-index="3">
                  <h3>Are we there yet?</h3>
                  <div class="imgBox destinationImg"></div>
            </section>

            <section class="sectionBox map" data-index="4">
                  <h3>We are here.</h3>
                  <div class="mapBox">
                        <svg class="svgBox">
                              <svg viewBox="0 0 1182 688" preserveAspectRatio="xMidYMid slice">
                                    <image xlink:href="img/f2.1.jpg" />
                              </svg>
                              <svg id="route" viewBox="0 0 1182 688" preserveAspectRatio="xMidYMid slice">
                              <style type="text/css">
                              	.st0{fill:none;stroke:black;stroke-width:7;stroke-miterlimit:10;}
                              </style>
                              <path class="st0" d="M-0.3,384.5c0,0,6.3-1.6,13.4,0.9s20.2,6.7,27,3.4c6.7-3.4,16.4-11.8,21.5-8c5.1,3.8,7.2,6.7,7.2,17.3
                              	c0,10.5,2.5,34.1,9.3,37.1c6.7,2.9,27.8,2.1,33.3-19c5.5-21.1,27-39.2,32.9-38.3c5.9,0.8,18.5,0.4,39.2,17.7s23.6,23.2,32.9,22.8

                              	s28.7,18.1,40.5,19.4s20.6,3.8,24.9-2.5c4.2-6.3-4.2-21.5,5.1-25.7c9.3-4.2,45.9-19.4,56.5-21.5c10.5-2.1,32-2.5,39.2-5.5
                              	c7.2-2.9,20.6-11,24.4-15.6c3.8-4.6,10.1-14.7,15.2-17.3"/>
                              </svg>
                        </svg>
                  </div>
                  <div class="imgBox mapImg"></div>
            </section>

            <section class="sectionBox moment" data-index="5">
                  <h3>Say cheese :)</h3>
                  <div class="imgBox momentImg"></div>
            </section>

            <section class="sectionBox memory" data-index="6">
                  <h3>Do you remember?</h3>
                  <div class="imgBox memoryImg"></div>
            </section>

            <section class="sectionBox footer" data-index="7">
                  <h3>footer stuff</h3>
            </section>
      </div>



      <div class="viewFrameSection">
            <div class="viewFrameBox"></div>
      </div>

      <div class="topBtn"></div>


      <div class="menuSection">
            <div class="menuWrapper">
                  <div class="menuBg"></div>
            </div>
            <div class="menuIcon">X</div>
      </div>
